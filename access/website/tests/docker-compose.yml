version: '3.2'

services:

# -----------------------------------------------------------
# Automated test engine - tests the website from 'outside'
# -----------------------------------------------------------

  robot:
    build: robot
    #command: -v BROWSER:ff --outputdir /out /tests
    command: --outputdir /out /tests
    environment: 
      - "HOST=${HOST}"
    volumes:
      - ./robot/tests:/tests:ro
      - ./results:/out:rw
      - ./robot/make_profile.py:/tmp/make_profile.py
    depends_on:
      - firefox
      - chrome
      - hub

  firefox:
    image: selenium/node-firefox:3.141.59-zinc
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub

  chrome:
    image: selenium/node-chrome:3.141.59-zinc
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub

  hub:
    image: selenium/hub:3.141.59-zinc
    ports:
      - "4444:4444"

